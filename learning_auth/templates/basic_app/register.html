<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% block body_block %}

{% if registered %}
<h1>Thank You For Registering </h1>
{% else %}
<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ user_profile_form.as_p }}
  <input type="submit" class="btn btn-primary" value="Register">
</form>

{% endif %}

{% endblock %}
